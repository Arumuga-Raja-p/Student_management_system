<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Home</title>
    <link rel="stylesheet" href="students.css">
    <link rel="icon" type="image/png" href="./src/images/icons8-student-48.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./src/images/icons8-student-48.png" alt="School Logo">
            <h1>Student Management System</h1>
        </div>
        <nav>
            <ul>
              <li class="active"><a href="students.html">Students</a></li>
              <li><a href="attendance.html">Attendance</a></li>
                <li><a href="Homepage.html">Marksheet</a></li>
                <li><a href="Index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="students" class="tab-content active">
                <h2>Student Records જ⁀➴</h2>
                
                <form id="studentForm">
                  <input type="hidden" id="studentId">
                  <div class="form-group">
                    <label for="name">✦ Name:</label>
                    <input type="text" id="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">✦ Email:</label>
                    <input type="email" id="email" required>
                  </div>
                  <div class="form-group">
                    <label for="req-num">✦ Register Number:</label>
                    <input type="text" id="req-num">
                  </div>
                  <div class="form-group">
                    <label for="phone">✦ Phone:</label>
                    <input type="text" id="phone">
                  </div>
                  <button type="submit" class="btn">Save</button>
                  <button type="button" class="btn btn-cancel" onclick="resetForm()">Cancel</button>
                </form>
                
                <div class="student-list">
                  <h3>Student List : </h3>
                  <table id="studentsTable">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Register Number</th>
                        <th>Phone</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
                
            </div>
        </div>
    </main>

<script src="students.js"></script>
</body>
</html>
